<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
  </head>
  <body>
    <div id="books-collection">
      <h1>All awesome books</h1>
    </div>
    <hr>
    <div class="form">
      <h2>Add a new book</h2>
      <form id="book-form">
        <div class="form-group">
          <input type="text" id="new-title" placeholder="Title" class="form-control">
        </div>
        <br>
        <div class="form-group">
          <input type="text" id="new-author" placeholder="Author" class="form-control">
        </div>
        <br>
        <button class="adding" type="button" id="add">Add</button>
      </form>
    </div>
    <script src="object.js"></script>
  </body>
</html>
